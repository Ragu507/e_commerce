{% extends 'base.html' %}

{% block title %}{{ product.name }} - E-Commerce{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-96 object-cover rounded-lg shadow-lg">
        </div>
        
        <div>
            <h1 class="text-4xl font-bold text-gray-800">{{ product.name }}</h1>
            <p class="text-gray-600 mt-4">{{ product.description }}</p>
            <p class="text-xl font-semibold text-gray-900 mt-6">${{ product.price }}</p>

            <form action="{% url 'add_to_cart' product.id %}" method="POST" class="mt-8">
                {% csrf_token %}
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">Add to Cart</button>
            </form>

            <a href="{% url 'product_list' %}" class="mt-4 inline-block text-blue-500 hover:underline">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}
