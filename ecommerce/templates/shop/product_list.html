{% extends 'base.html' %}

{% block title %}Products - E-Commerce{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for product in products %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
                <p class="text-gray-600 mt-2">${{ product.price }}</p>
                <div class="mt-4">
                    <a href="{% url 'product_detail' product.slug %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition">View Details</a>
                    <form action="{% url 'add_to_cart' product.id %}" method="POST" class="inline-block ml-2">
                        {% csrf_token %}
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
