{% extends 'base.html' %}

{% block title %}Register - E-Commerce{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden md:max-w-lg">
    <div class="md:flex">
        <div class="w-full p-4">
            <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" name="username" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter username" required>
                    {{ form.username.errors }}
                </div>
                
                <div class="mb-4">
                    <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password1" id="password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter password" required>
                    {{ form.password1.errors }}
                </div>
                
                <div class="mb-4">
                    <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Confirm password" required>
                    {{ form.password2.errors }}
                </div>
                
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Register
                    </button>
                </div>
            </form>
            <p class="mt-4 text-sm text-center text-gray-600">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log in</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
